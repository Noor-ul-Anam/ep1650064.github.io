<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Noor's Site</title>
    <style>
        body{
            background-color: #eee;

        div{

            padding: 10px;
            margin: auto;
            margin-top: 50px;
            background-color: #fff;
            box-shadow: 0 0 1px rgba(0, 0, 0, 0.274);
            transition: 0.3s;
        }
        div:hover{
            box-shadow: 0 12px 15px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);            cursor: pointer;
        }
        h1{
            text-align: center;
            text-shadow: 0px 0px 6px #000;
        }
    </style>
</head>
